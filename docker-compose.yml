services:
  nginx:
    image: nginx:stable
    container_name: scheduld-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - mongo

  app:
    build: .
    container_name: scheduld-app
    env_file:
      - .env
    restart: always
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: scheduld-mongo
    restart: always
    ports:
      - "27017:27017"        # exposes Mongo to the host
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: myapp
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
