version: "3.9"

services:
  nginx:
    image: nginx:stable
    container_name: scheduld-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

  app:
    build: .
    container_name: scheduld-app
    env_file:
      - .env
    restart: always

mongo:
  image: mongo:6
  container_name: myapp-mongo
  restart: always
  ports:
    - "27017:27017"        # exposes to your host
  environment:
    MONGO_INITDB_ROOT_USERNAME: root
    MONGO_INITDB_ROOT_PASSWORD: example
    MONGO_INITDB_DATABASE: myapp
  volumes:
    - mongo-data:/data/db

volumes:
  mongo-data:
